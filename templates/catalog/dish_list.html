{% extends "base.html" %}

{% block content %}
  <h1>Dish List</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
      <li>
        <a href="{{ dish.get_absolute_url }}">{{ dish.name }}</a>
        ({{dish.cook}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in our service.</p>
  {% endif %}
{% endblock %}
