{% extends "base.html" %}

{% block content %}
  <h1>Dish Types List</h1>
  {% if dish_type_list %}
    <ul>
      {% for dish_type in dish_type_list %}
      <li>
        {{ dish_type }}
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish types in our service.</p>
  {% endif %}
{% endblock %}
