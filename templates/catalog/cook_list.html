{% extends "base.html" %}

{% block content %}
  <h1>Cook List</h1>
  {% if cook_list %}
    <ul>
      {% for cook in cook_list %}
      <li>
        {{ cook.username }}: {{ cook.first_name }} {{ cook.last_name }} - {{ cook.dishes }}
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in our service.</p>
  {% endif %}
{% endblock %}
